<html>
  <head>
    <title>Pokemon Instagram</title>
    <link rel="stylesheet" href="./main.css"/>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <!--  navbar-->
    <div class="navbar">
        <form class="pokemon-dropdown-form">
            <select class="pokemon-dropdown-select">
                <option value="" disabled selected>Select a Pokemon to View</option>
            </select>
        </form>
    </div>
    <!--  posts -->
    <div class="all-posts-container">
        <div class="profile-container">
            <div class="profile-card"></div>
            <div class="my-posts"></div>
        </div>
        <div class="following-posts-container">
            <div class="following-dropdown">
                <select class="following-dropdown-select"></select>
            </div>
            <div class="selected-posts-container"></div>
        </div>
    </div>
  </body>
</html>
