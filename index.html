<html>
  <head>
    <title>Pokemon Instagram</title>
    <link rel="stylesheet" href="./main.css"/>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <!--  navbar-->
    <div class="navbar">
        <form class="pokemon-dropdown-form">
            <select class="pokemon-dropdown-select">
                <option value="" disabled selected>Select a Pokemon to View</option>
            </select>
        </form>
    </div>
    <!--  posts -->
    <div class="all-posts-container">
        <div class="pokemon-post-container">
            <div class="form-container">
                <form class="create-post-form" style="">
                    <h3>New Post</h3>
                    <input type="text" value="" placeholder="Caption..." class="input-text">
                    <br>
                    <input type="text" value="" placeholder="Image URL..." class="input-text">
                    <br>
                    <input type="submit" name="submit" value="Submit Post" class="submit">
                </form>
            </div>
            <p style='text-align:center' ><button id='new-post-btn'>Submit a New Post</button></p>
        </div>
        <div class="following-posts-container"></div>
    </div>
  </body>
</html>
